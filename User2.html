<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="User.js"></script>
    <script type="text/javascript" >
        function preventBack(){window.history.forward();}
        setTimeout("preventBack()", 0);
        window.onunload=function(){null};
    </script>
    <script>
        window.onload = function(){
            
            var userobj = new Userclass();
            userobj.setData();
            userobj.getData();
            document.getElementById('submitbtnid').addEventListener('click',function(){
                arr = [document.getElementById('userid').value,document.getElementById('roleid').value,document.getElementById('passid').value];
                if (userobj.valid(arr) == 1){
                    window.location = "Admin2.html";
                }else if(userobj.valid(arr) == 2){
                    userobj.setPassword(arr);
                    window.location = "Student2.html"
                }
                else{
                    alert("Invalid Username Role or Password");
                }
            },false);
        }
        
    </script>
</head>
<body>
    <div class="container">
        <h1>Student Management Portal Login</h1>
        <div class="form-group">
            <label>Username</label>
            <input type="text" id="userid" class="form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label>Role</label>
            <input type="text" id="roleid" class="form-control" placeholder="Role">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" id="passid" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="submit" id="submitbtnid" value="submit" class="btn-primary">
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
